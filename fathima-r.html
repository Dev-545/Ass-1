<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
      body{
        background-color: aqua;
      }
      select
      {
        width: 100px;
      }
      #sub{
        background-color: transparent;
        border-color: black;
        border-width: 2px;
      }
    </style>
</head>

<body>
   <h1>EMPLOYEE REGISTRATION FORM</h1>
   <fieldset>
    <legend>Personal Information</legend>
    <label for="uname">Name:</label>
    <input type="text" name="name" placeholder="Type Username"><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Type Email"><br><br>
     <label for="pswd">Password:</label>
     <input type="password" name="password" id="pswd" placeholder="Type Password"><br><br>
     <label for="date">Date of Birth:</label>
     <input type="date" name="dob" id="date"> <br><br>
     <label for="gender">Gender:</label>
     <input type="radio" name="male" id="">Male
     <input type="radio" name="female" id="">Female
     <input type="radio" name="other" id="">Other
   </fieldset>
   <fieldset>
    <legend>Contact Information</legend>
    <label for="add">Address</label>
    <textarea name="address" id="add" cols="20" rows="5" placeholder="Type Address"></textarea> <br><br>
    City:
    <select name="city" id="">
      <option value="select city">Select a city</option>
      <option value="chennai">Chennai</option>
      <option value="madurai">Madurai</option>
    </select>
   </fieldset>
   <fieldset>
    <legend>Additional Information</legend>
    Hobbies: <br> <br>
    <input type="checkbox" name="reading" id="">Reading <br> <br>
    <input type="checkbox" name="Travelling" id="">Travelling <br> <br>
    <input type="checkbox" name="reading" id="">Sports <br><br><br>
    Profile Picture: <br>
    <input type="file" name="photo" id="">
   </fieldset>
   <a href="https://learn.mebot.in/mod/bigbluebuttonbn/view.php?id=608">mebot</a> <br><br>
   <input type="submit" value="submit" id="sub">
</body>
</html>
